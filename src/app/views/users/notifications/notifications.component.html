
<div class="search-icon">
  <mat-form-field appearance="outline" class="search-bar">
    <mat-label>Search Here....</mat-label>
    <input
    (keyup)="updateFilter($event)"
      matInput
      placeholder="Search Here...."
    />
  </mat-form-field>
</div>

<ngx-datatable #table class="material ml-0 mr-0" [rows]="RequestList" [columnMode]="'force'" [headerHeight]="70"
[footerHeight]="50" [scrollbarH]="true" [limit]="5" [rowHeight]="50"
>
<ngx-datatable-column name="Permit number " [flexGrow]="1">
  <ng-template let-row="row" ngx-datatable-cell-template>
    {{ row?.permit_no }}
  </ng-template>
</ngx-datatable-column>
<ngx-datatable-column name="Contractor" [flexGrow]="1">
  <ng-template let-row="row" ngx-datatable-cell-template>
    {{ row?.username }}
  </ng-template>
</ngx-datatable-column>
<ngx-datatable-column name="Mobile Number" [flexGrow]="1" [width]="20">
  <ng-template let-row="row" ngx-datatable-cell-template>
    {{ row?.userphone }}
  </ng-template>
</ngx-datatable-column>
<ngx-datatable-column name="Message" [flexGrow]="1" [width]="20">
  <ng-template let-row="row" ngx-datatable-cell-template>
    {{ row?.message }}
  </ng-template>
</ngx-datatable-column>

<ngx-datatable-column name="Time" [flexGrow]="1" [width]="50">
  <ng-template let-row="row" ngx-datatable-cell-template>
    {{ row?.sent_at }}
  </ng-template>
</ngx-datatable-column>
