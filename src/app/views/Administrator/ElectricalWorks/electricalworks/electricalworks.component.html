<div>
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title> Electrical Work </mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>

    <mat-card-content class="card-content">
      <form [formGroup]="ElectricalWorkForm" class="example-form">
        <mat-grid-list [cols]="gridCols" rowHeight="100px">
          <mat-grid-tile>
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Module Number</mat-label>
              <mat-select formControlName="module" name="module"
                  [class.is-invalid]="ElectricalWorkForm.get('module').invalid && ElectricalWorkForm.get('module').touched">
                  <mat-option value="Panel Numbers">Panel Numbers</mat-option>
                  <mat-option value="System Numbers">System Numbers</mat-option>
                  </mat-select>
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile>
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Electrical Work</mat-label>
              <input class="safety-sty"
                matInput
               
                formControlName="electrical_works"
                placeholder="Electrical Work"
              />
            </mat-form-field>
          </mat-grid-tile>
        </mat-grid-list>
      </form>
      <div class="butns" *ngIf="!editform">
        <button
          class="butns-grp"
          mat-raised-button
          color="primary"
          (click)="Createelectricalwork()"
        >
          Create
        </button>
      </div>
      <div class="butns" *ngIf="editform">
        <button
          class="butns-grp"
          mat-raised-button
          color="primary"
          mat-dialog-close
          (click)="Updateelectricalwork()"
        >
          Update
        </button>
        <button
          class="butns-grp"
          mat-raised-button
          color="primary"
          mat-dialog-close
        >
          Close
        </button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
